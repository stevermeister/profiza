<div class="info-box">
  <profiza-step-conter selectedStep="1"></profiza-step-conter>
  <h2 class="h2">Личные данные</h2>
  <form [formGroup]="reg1form" (submit)="sendData()">
    <div class="personal-detail-box">
      <div class="col-md-6">
        <div class="row">
          <div class="form-group">
            <div class="select-box">
              <select formControlName="city">
                <option>Ваш город</option>
                <option *ngFor="let city of cities" [value]="city.id">{{city.title}}</option>
            </select>
            </div>
          </div>
          <div class="form-group has-success">
            <div class="form-control-box active">
              <label for="name" class="control-label">Как к вам обращаться </label>
              <input formControlName="name" type="text" class="form-control" id="lastname">
            </div>
          </div>
          <div class="form-group">
            <div class="form-control-box active">
              <label for="phone" class="control-label">Телефон</label>
              <input formControlName="phone" type="text" class="form-control" id="phone">
            </div>
          </div>
          <div class="form-group">
            <div class="form-control-box active">
              <label for="email" class="control-label">Email</label>
              <input formControlName="email" type="text" class="form-control" id="email">
            </div>
          </div>
        </div>
      </div>
      <div class="checkbox-holder">
        <label class="custom-checkbox" for="input-1">
    </label>
      </div>
      <div class="text-center">
        <input type="submit" class="btn btn-default" value="Отправить" [disabled]="lodingForm">
      </div>
    </div>
  </form>
</div>
