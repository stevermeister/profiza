<div class="info-box">
  <div class="steps-container">
    <div class="steps-bar">
      <div class="step-item step-item-active">
        <div class="item-icon">
          <i class="icon-check"></i>
        </div>
        <span class="step-counter">1</span>
      </div>
      <div class="step-item step-item-disabled">
        <div class="item-icon">
          <i class="icon-check"></i>
        </div>
        <span class="step-counter">2</span>
      </div>
      <div class="step-item step-item-disabled">
        <div class="item-icon">
          <i class="icon-check"></i>
        </div>
        <span class="step-counter">3</span>
      </div>
    </div>
  </div>
  <h2 class="h2">Личные данные</h2>
  <div class="personal-detail-box">
    <div class="col-md-6">
      <div class="row">
        <div class="form-group">
          <div class="select-box">
            <select>
                <option>Ваш город</option>
                <option *ngFor="let city of cities" [value]="city.id">{{city.title}}</option>
            </select>
          </div>
        </div>
        <div class="form-group has-success">
          <div class="form-control-box" [ngClass]="{active: true}">
            <label for="lastname" class="control-label">Фамилия</label>
            <input type="text" class="form-control" id="lastname" >
          </div>
        </div>
        <div class="form-group">
          <div class="form-control-box" [ngClass]="{active: true}">
            <label for="firstname" class="control-label">Имя</label>
            <input type="text" class="form-control" id="firstname" >
          </div>
        </div>
        <div class="form-group">
          <div class="form-control-box" [ngClass]="{active: true}">
            <label for="fathername" class="control-label">Отчество</label>
            <input type="text" class="form-control" id="fathername" >
          </div>
        </div>
        <div class="form-group">
          <div class="form-control-box" [ngClass]="{active: true}">
            <label for="phone" class="control-label">Телефон</label>
            <input type="text" class="form-control" id="phone" >
          </div>
        </div>
        <div class="form-group">
          <div class="form-control-box" [ngClass]="{active: true}">
            <label for="email" class="control-label">Email</label>
            <input type="text" class="form-control" id="email" >
          </div>
        </div>
      </div>
    </div>
    <div class="checkbox-holder">
      <label class="custom-checkbox" for="input-1">
        <input type="checkbox" id="input-1">
        <span class="square-xs">
            <i class="icon-check"></i>
        </span>
        <span class="text-muted small">
            Подтверждаю ознакомление и согласие с условиями <a href="#" class="text-dotted">Публичной оферты</a>, <a href="#" class="text-dotted">Условиями использования</a> в полном объёме.
        </span>
    </label>
    </div>
    <div class="text-center">
      <a routerLink="../step-2" class="btn btn-default">Отправить</a>
    </div>
  </div>
</div>
