<profiza-step-conter selectedStep="2"></profiza-step-conter>
<form [formGroup]="reg2form" (submit)="sendData()">
  <div class="info-box personal-expanded-detail-box">
    <h2 class="h2">Информация о ваших услугах</h2>
    <div class="form-group">
      <div class="form-control-box textarea-box active">
        <label for="bio" class="control-label">Коротко о себе</label>
        <textarea formControlName="description" class="form-control" id="bio" rows="1"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="form-control-box acitive">
        <label for="experience" class="control-label">Опыт работы</label>
        <input formControlName="experience" type="text" class="form-control" id="experience">
      </div>
    </div>
    <div class="form-group">
      <div class="form-control-box acitive">
        <label for="speciality" class="control-label">Ваша специализация</label>
        <input formControlName="speciality" type="text" class="form-control" id="speciality">
      </div>
    </div>
  </div>
  <div class="heading-box">
    <div class="info-box">
      <h3 class="h3">Услуги</h3>
    </div>
  </div>
  <div class="info-box">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <div [ngClass]="{active: true}" class="form-control-box">
            <label for="specialty-select" class="control-label">Специальность</label>
            <input type="text" class="form-control" id="specialty-select">
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <div [ngClass]="{active: true}" class="form-control-box">
            <label for="price" class="control-label">Цена</label>
            <input type="text" class="form-control" id="price">
          </div>
        </div>
      </div>
    </div>
    <div [ngClass]="{active: true}" class="form-control-box text-center">
      <a href="#" class="btn btn-primary btn-sm btn-icon-left"><i class="icon-add"></i>Добавить ещё одну услугу</a>
    </div>
  </div>
  <!-- <div class="heading-box">
    <div class="info-box">
      <h3 class="h3">Загрузить файлы</h3>
    </div>
  </div> -->
  <div class="text-center">
    <div class="add-media-box info-box">
      <div class="row">
        <label for="photo" class="custom-file col-md-6">
                                    <input type="file" id="photo">
                                    <span class="round-shape">
                                    <i class="icon-add"></i>
                                </span>
                                    <span>Фото для анкеты</span>
                                </label>
        <label for="price-list" class="custom-file col-md-6">
                                    <input type="file" id="price-list">
                                    <span class="round-shape">
                                    <i class="icon-add"></i>
                                </span>
                                    <span>Прайс-лист</span>
                                </label>
      </div>
    </div>
    <input type="submit" class="btn btn-default" value="Отправить"/>
  </div>
</form>
