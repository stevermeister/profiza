<div class="grid-item grid-item-well">
  <form [formGroup]="filterForm">
  <div class="panel-group">
    <div class="panel panel-open">
      <div class="grid-header" ng-click="toggleOpen()">
        <span class="items">Фильтр поиска</span>
        <i class="icon-chevron-thin-down"></i>
      </div>
      <div class="panel-collapse collapse">
        <div class="grid-body grid-body-well"></div>
      </div>
      <div class="panel-collapse collapse in">
        <div id="price" class="grid-body grid-body-well" heading="Фильтр поиска" template-url="group-template.html"
          is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled">
          <!--<div class="form-group">
            <label for="lastname" class="control-label">Вид спорта</label>
            <input type="text" class="form-control" id="lastname" placeholder="Фитнес">
          </div>-->
          <div class="form-group">
            <label for="town" class="control-label">Что ищем?</label>
            <div id="town">
              <input formControlName="query" class="form-control form-control-dark" [value]="query">
            </div>
          </div>
          <div class="form-group">
            <label for="town" class="control-label">Город</label>
            <div class="select-box" id="town">
              <select formControlName="city">
                <option>Выберите город</option>
                <option *ngFor="let city of cities">{{city.title}}</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="district" class="control-label">Район</label>
            <div class="select-box" id="district">
              <select formControlName="district">
                <option>Выберите район</option>
                <option>Киевский</option>
                <option>Шевченковский</option>
                <option>ХТЗ</option>
                <option>Павлово поле</option>
              </select>
            </div>
          </div>
          <!--<div class="form-group">
            <label class="control-label">Место занятий</label>
            <div class="custom-radio">
              <span>у меня</span>
              <label for="training-place" class="radio-btn">
                <input type="checkbox" id="training-place">
                <span class="radio-btn-toggle"></span>
              </label>
              <span>у тренера</span>
            </div>
          </div>-->
          <div class="form-group">
            <label class="custom-checkbox" for="input-2">
                <input formControlName="withReviews" type="checkbox" id="input-2" checked>
                <span class="square">
                        <i class="icon-check"></i>
                    </span>
                <span class="text-box text-muted">С отзывами</span>
            </label>
          </div>
          <!--<div class="form-group">
            <label class="control-label">Пол трнера</label>
            <div class="custom-radio">
              <span>мужчина</span>
              <label for="gender" class="radio-btn">
                                                  <input type="checkbox" id="gender">
                                                  <span class="radio-btn-toggle"></span>
                                              </label>
              <span>женщина</span>
            </div>
          </div>-->
          <div class="form-group">
            <div class="col-md-7">
              <div class="row">
                <label class="control-label">Цена</label>
                <div class="ng-scope">
                  <div class="rzslider ng-isolate-scope"><span class="rz-bar-wrapper"><span class="rz-bar"></span></span> <span class="rz-bar-wrapper" style="visibility: hidden; width: 6px; left: 0px;"><span class="rz-bar rz-selection"></span></span>
                    <span class="rz-pointer rz-pointer-min" role="slider" aria-valuenow="100" aria-valuetext="100" aria-valuemin="0"
                      aria-valuemax="100" tabindex="0" style="left: 145px;"></span> <span class="rz-pointer rz-pointer-max"
                      style="display: none; left: 145px;"></span> <span class="rz-bubble rz-limit rz-floor" style="visibility: visible; left: 0px;">0</span>                    <span class="rz-bubble rz-limit rz-ceil" style="visibility: hidden; left: 123px;">100</span> <span class="rz-bubble"
                      style="visibility: visible; left: 123px;">100</span> <span class="rz-bubble" style="visibility: hidden; left: 140px;">0</span>                    <span class="rz-bubble" style="visibility: hidden;"></span>
                    <ul class="rz-ticks ng-hide">
                      <!-- ngRepeat: t in ticks track by $index -->
                    </ul>
                  </div>
                </div>
                <!--<div ng-controller="SliderController as vm">
                                                      <rzslider rz-slider-model="vm.priceSlider1.value" rz-slider-floor="vm.priceSlider1.floor" rz-slider-ceil="vm.priceSlider1.ceil" rz-silder-show-ticks-value='1' rz-slider-step='1' rz-slider-show-ticks='true'></rzslider>
                                                  </div>-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </form>
</div>
